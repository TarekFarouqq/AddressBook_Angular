<div class="login-container">
    <div class="login-card fade-in-up">
        <div class="login-header">
            <div class="logo-circle">
                <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                    formControlName="email"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <label for="email">
                    <i class="bi bi-envelope me-2"></i>Email address
                </label>
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
                </div>
            </div>


            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <label for="password">
                    <i class="bi bi-lock me-2"></i>Password
                </label>
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                    aria-hidden="true"></span>
                <span *ngIf="!isLoading"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</span>
                <span *ngIf="isLoading">Signing In...</span>
            </button>

            <div class="text-center">
                <span class="text-muted">Don't have an account? </span>
                <a routerLink="/register" class="register-link">Create Account</a>
            </div>
        </form>
    </div>
</div>

<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f85032 0%, #e73827 100%);
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .login-container::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -250px;
        right: -250px;
    }

    .login-container::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .logo-circle {
        width: 180px;
        height: 80px;
        background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2.5rem;
        box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.1),
            0 2px 8px rgba(0, 0, 0, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        position: relative;
        padding: 5px;
        border: 2px solid transparent;
        background-clip: padding-box;
    }

    .logo-circle::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 16px;
        padding: 2px;
        background: linear-gradient(135deg, #f85032 0%, #e73827 50%, #f85032 100%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0.6;
    }

    .logo-circle:hover {
        transform: translateY(-3px);
        box-shadow:
            0 12px 40px rgba(248, 80, 50, 0.2),
            0 4px 12px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }

    .logo-circle:hover::before {
        opacity: 1;
    }

    .logo-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .login-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        color: #718096;
        font-size: 0.95rem;
    }

    .form-floating label {
        color: #718096;
    }

    .register-link {
        color: #f85032;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .register-link:hover {
        color: #e73827;
        text-decoration: underline;
    }
</style>
